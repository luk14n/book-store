databaseChangeLog:
  - changeSet:
      id: insert-regular-users
      author: lukian
      changes:
        - insert:
            tableName: users
            columns:
              - column: { name: email, value: "user1@email.com" }
              - column: { name: password, value: "$2a$10$5xhkLwNI1gYsCruxVFl8eeZYwsh7VOXucHKIkdp6mubj6r0t2xSKq" }
              - column: { name: first_name, value: "User1" }
              - column: { name: last_name, value: "Dude" }
              - column: { name: shipping_address, value: "User1 Address" }
              - column: { name: is_deleted, value: 0 }

        - insert:
            tableName: users_roles
            columns:
              - column: { name: user_id, valueComputed: "(SELECT id FROM users WHERE email = 'user1@email.com')" }
              - column: { name: role_id, valueComputed: "(SELECT id FROM roles WHERE role = 'USER')" }

        - insert:
            tableName: users
            columns:
              - column: { name: email, value: "user2@email.com" }
              - column: { name: password, value: "$2a$10$ygScuFt4zcyVAHEnWiA/fuk1ac31KPANiq1fLZRNUmBkLWQSs44Gu" }
              - column: { name: first_name, value: "User2" }
              - column: { name: last_name, value: "Dude2" }
              - column: { name: shipping_address, value: "User2 Address" }
              - column: { name: is_deleted, value: 0 }

        - insert:
            tableName: users_roles
            columns:
              - column: { name: user_id, valueComputed: "(SELECT id FROM users WHERE email = 'user2@email.com')" }
              - column: { name: role_id, valueComputed: "(SELECT id FROM roles WHERE role = 'USER')" }
